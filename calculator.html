<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container" >
        <div class="calculator" style="background-color: black;">
            <input type="text" placeholder="0" class="text" id="output.screen">
            <button onclick="clear()" style="background-color: white;">C</button>
            <button onclick="del()" style="background-color: white;">+/-</button>
            <button onclick="display('%')" style="background-color: white;">%</button>
            <button onclick="display('/')" class="operator">/</button>
            <button onclick="display('7')" class="number">7</button>
            <button onclick="display('8')" class="number">8</button>
            <button onclick="display('9')" class="number">9</button>
            <button onclick="display('*')" class="operator" style="padding-top:8px;">*</button>
            <button onclick="display('4')" class="number">4</button>
            <button onclick="display('5')" class="number">5</button>
            <button onclick="display('6')" class="number">6</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display('1')" class="number">1</button>
            <button onclick="display('2')" class="number">2</button>
            <button onclick="display('3')" class="number">3</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display('0')" class="number" id="zero">0</button>
            <div class="dot" style="background-color: transparent;">
            <button onclick="display('.')" class="number">.</button>
            </div>
            <div class="eq" style="background-color: transparent;">
            <button onclick="calculate()"class="operator" id="equal">=</button>
            </div>



            

        </div>
    </div>
    
            






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
